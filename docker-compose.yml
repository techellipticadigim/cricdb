version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cricketdb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cricketdb
      MYSQL_USER: cricketdb
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cricketdb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Spring Boot Backend API
  backend:
    build: ./backend
    container_name: cricketdb-backend
    ports:
      - "6548:6548"  # Updated to port 6548
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cricketdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cricketdb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6548/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build: ./frontend
    container_name: cricketdb-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:6548/api
    depends_on:
      - backend
    networks:
      - cricketdb-network
    restart: unless-stopped

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cricketdb-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - cricketdb-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  cricketdb-network:
    driver: bridge
