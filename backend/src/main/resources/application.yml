spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cricketdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
  
  jackson:
    serialization:
      fail-on-empty-beans: false
    default-property-inclusion: non_null
  
  security:
    jwt:
      secret: cricketdb-secret-key-for-jwt-token-generation-and-validation-2024
      expiration: 86400000 # 24 hours in milliseconds

server:
  port: 6548

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

logging:
  level:
    com.cricketdb: DEBUG
    org.springframework.security: DEBUG

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# TechElliptica License Configuration
techelliptica:
  license:
    key: TE2024CRICKETDB
    secret: TechEllipticaSecret2024
    enabled: false  # Set to true for production
